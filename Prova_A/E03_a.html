<script>
    /*
    PROBLEMA: Média ponderada
    O aluno realizou três atividades avaliativas durante o semestre do seu curso de graduação.
    Cada atividade tinha um peso específico, valendo, respectivamente, 1, 2 e 7.
    Peça para o aluno informar as notas que obteve em cada atividade avaliativa.
    Calcule e apresente a média semestral do aluno.
    */

    //ENTRADA
const ativ1 = Number(prompt(`informe quanto você tirou na atividade com peso 1`).trim().replace(",", "."))
const ativ2 = Number(prompt(`informe quanto você tirou na atividade com peso 2`).trim().replace(",", "."))
const ativ3 = Number(prompt(`informe qunato você tirou na atividade com peso 7`).trim().replace(",", "."))
    //PROCESSAMENTO
const media = Math.round(ativ1+ativ2+ativ3)/3
    //SAÍDA
alert(`sua média semestral é de ${media.toFixed(2)}`)
</script>
