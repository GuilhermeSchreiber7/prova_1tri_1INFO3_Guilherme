<script>
    /*
    PROBLEMA: Média anual
    Peça para o aluno informar as notas obtidas nos três trimestres.
    Calcule a média que o aluno obteve durante o ano letivo.
    Apresente a média final que o aluno obteve.
    */

    //ENTRADA
  const tri1 = Number(prompt(`informe a média do primeiro trimestre`).trim().replace(",", "."))
  const tri2 = Number(prompt(`informe a média do segundo trimestre`).trim().replace(",", "."))
  const tri3 = Number(prompt(`informe a média do terceiro trimestre`).trim().replace(",", "."))
    //PROCESSAMENTO
  const total = (tri1+tri2+tri3)/3
    //SAÍDA
    alert(`sua média anual será de ${total.toFixed(2)}`)
</script>
